name: Generate PDF and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Runs the workflow when changes are pushed to the main branch

jobs:
  generate_pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install  gspread google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client reportlab

      - name: Run Python script to generate PDF
        env:
            GOOGLE_SERVICE: ${{ secrets.GOOGLE_SERVICE }}
            FOLDER_ID: ${{ secrets.FOLDER_ID }}
        run: python main.py

      - name: Move PDF to GitHub Pages directory
        run: |
          mkdir -p pdf
          mv *.pdf pdf/
          mkdir -p anki
          mv *.csv anki/

      - name: Generate list of PDFs and update README.md
        run: |
          pdf_list=$(find docs -name "*.pdf" | awk '{print "- [" $1 "](" $1 ")"}')
          awk -v pdf_list="$pdf_list" '
              BEGIN { in_section = 0 }
              /^[[:space:]]*<!--[[:space:]]*PDF-LIST-START[[:space:]]*-->/ { print; print pdf_list; in_section = 1; next }
              /^[[:space:]]*<!--[[:space:]]*PDF-LIST-END[[:space:]]*-->/ { in_section = 0; print; next }
              !in_section { print }
          ' README.md > README.tmp && mv README.tmp README.md

      - name: Commit and push generated PDF to GitHub Pages
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add README.md pdf/*.pdf anki/*.csv
          git commit -m "Add generated PDF"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
